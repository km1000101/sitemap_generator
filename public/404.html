<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>404</title>
    <meta http-equiv="refresh" content="0; url=./" />
  </head>
  <body>
    <script>
      // Client-side redirect to index for SPA routing on GitHub Pages
      (function() {
        var pathname = window.location.pathname;
        if (!pathname.endsWith('/')) pathname += '/';
        window.location.replace('./');
      })();
    </script>
  </body>
  </html>
